<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <link rel="shortcut icon" type="image/png" href="./face_id.png"/>

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Face Identification App</title>
</head>
<body>
    <div class="container card">
        <h4 style="text-align: center" id="title">Face Identification App</h4>
        <div id="buttons">
            <button class="btn waves-effect waves-light" id="add_user_btn">add a new user</button>
            <button class="btn waves-effect waves-light" id="upload_image_btn">upload images for an existing user</button>
        </div>
        <div id="add_user_container">
            <span class="wrong" id="add_user_user_exists">*User Already Exists</span>
            <input type="text" id="add_user_name" placeholder="Name"/>
            <span class="wrong" id="add_user_wrong_secret_key">*Wrong Secret Key</span>
            <input type="password" id="add_user_secret_key" placeholder="Secret Key"/>
            <button class="btn waves-effect waves-light" id="add_user_to_backend_btn">add</button>
        </div>
        <div id="upload_image_container">
            <div id="select_image_btn_container">
                <span class="wrong" id="upload_image_must_select_image">*You Must Select an Image</span>
                <input type="file" accept="image/*" id="file_input"/>
                <button class="btn waves-effect waves-light" id="select_image_btn">add an image</button>
            </div>
            <div id="image_preview"></div>
            <div class="progress" id="progress">
                <div class="determinate" style="width:0%" id="determinate"></div>
            </div>
            <div id="user_select_input">
                <label>Select User</label>
                <select></select>
            </div>
            <span class="wrong" id="upload_image_wrong_secret_key">*Wrong Secret Key</span>
            <input type="password" id="upload_image_secret_key" placeholder="Secret Key"/>
            <button class="btn waves-effect waves-light" id="upload_image_to_backend_btn">upload</button>
        </div>
        <button id="train_btn" class="btn waves-effect waves-light">Train Model</button>
	<div id="training_preloader">
	    <h5 id="updating">Updating Database & Training...</h5>
	    <h5 id="model_trained">Model Trained &#x2713</h5>
	    <div class="progress" id="loading">
	      <div class="indeterminate"></div>
	    </div>
	</div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-storage.js"></script>

    <!-- UUID -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js" integrity="sha256-h7PiJxtxsf7+VkAGN6N+8/0qZrhK7oYJc/pguDnYJi4=" crossorigin="anonymous"></script>

    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>

    <!-- IMAGE COMPRESSION -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-image-compression@1.0.5/dist/browser-image-compression.js"></script>
    
    <!-- MY SCRIPT FILE-->
    <script src="./script.js"></script>
</body>
</html>
